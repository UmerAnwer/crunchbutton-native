<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>Crunchbutton</title>
	</head>
	<body></body>
	
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/angular-1.0.7.min.js"></script>
		<script type="text/javascript" src="js/phonegap.js"></script>
		<script type="text/javascript" src="js/cdv-plugin-fb-connect.js"></script>
		<script type="text/javascript" src="js/facebook-js-sdk.js"></script>

		<script type="text/javascript">
			var CB = {
				service: 'http://crunchbutton.localhost/api/',
				init: function() {
					alert('init');
					$.getJSON(CB.service + 'config', function() {
						alert('STUFF')
					});
				}
			};
			
		
			
			var TapToScroll = function() {
			  
			}
			
			TapToScroll.prototype.initListener = function() {
				cordova.exec(null, null, 'TapToScroll', 'initListener',[]);
			};
			
			if (!window.plugins) {
				window.plugins = {};
			}
			if (!window.plugins.tapToScroll) {
				window.plugins.tapToScroll = new TapToScroll();
			}
		
			var login = function() {
				FB.login(status, {scope: 'email'});
			};

			document.addEventListener('deviceready', function() {
			
				CB.init();
			
				window.plugins.tapToScroll.initListener();
				window.addEventListener('statusTap', function() {
					$('html, body').animate({scrollTop: 0}, 200);
					//smoothTop();
				});

				var status = function(res) {
					if (res.status === 'connected' && res.authResponse && res.authResponse.accessToken) {
						FB.api('/me', {fields: 'name' }, function(me) {
							// logged in
							console.log('ME',me);
						});
					}
				}
				
				FB.Event.subscribe('auth.statusChange', status);

				//FB.getLoginStatus(status);
				

				FB.init({
					appId: '411729638889643',
					//cookie: true,
					//xfbml: true,
					//oauth: true,
					nativeInterface: CDV.FB,
					useCachedDialogs: false
				});

				
			}, false);
			//location.href="http://beta.crunchr.co/";
			
			
			
			
			
			


			var smoothTop = function() {
				var pos = $(window).scrollTop();
			
				$('body').css({
					'margin-top': -pos + 'px',
					'overflow-y': 'scroll',
				});
			
				$(window).scrollTop(0);
			
				$('body').css({
					'transition': 'margin-top .2s cubic-bezier(0.35, 0.71, 0.59, 0.88)',
					'margin-top': '0'    	
				});
			
				$('body').on('webkitTransitionEnd transitionend msTransitionEnd oTransitionEnd', function() {
					$('body').css('transition', 'none');
				});
			}
			
			
			
			
			</script>

	</body>
</html>
